services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "7e"
      USERNAME: "Administrator"
      PASSWORD: "admin@123"
      RAM_SIZE: "4G"
      CPU_CORES: "3"
      DISK_SIZE: "14G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m

